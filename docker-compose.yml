version: '3.8'
services:
  kieng-app:
    build: .
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:162375@postgres:5432/kieng_db
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: kieng-postgres
    environment:
      - POSTGRES_DB=kieng_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=162375
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
